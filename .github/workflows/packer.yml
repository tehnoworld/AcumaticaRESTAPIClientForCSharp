name: Nuget Packer
on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and publish
    steps:
      - uses: actions/checkout@v3

      - name: Setting up dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            7.0.x

      - name: Building Project
        run:  dotnet build ./Acumatica.RESTClient/AcumaticaXRP.RESTClient.csproj

      - name: Creating Nuget Package
        run: dotnet pack --configuration Release \
          --include-symbols --include-source \
          --version-suffix "build-${{ github.run_number }}" \
          --output ./nupkgs \
          ./Acumatica.RESTClient/AcumaticaXRP.RESTClient.csproj
      
      - name: Publishing Nuget Package
        run: dotnet nuget push ./nupkgs/AcumaticaXRP.RESTClient.*.nupkg  \
          --api-key ${{ secrets.NUGET_PUBLISH_TOKEN }} \
          --source "https://nuget.pkg.github.com/tehnoworld/index.json"